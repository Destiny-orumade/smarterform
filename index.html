<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smarterform</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  
    <div class="form-box">
        <h1>ADOPT YOUR FAVOURITE ANIMAL.</h1>
        <form id="adopt-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name.." required>

            <label for="animal">Choose An Animal: </label>
            <select name="animal" id="animal" required>
                <option value="">-- Select Your Animal --</option>
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="rabbit">Rabbit</option>
                <option value="hamster">Hamster</option>
                <option value="parrot">Parrot</option>
            </select>
            
            <label for="reason"> Why did you choose that animal for adoption ??</label>
            <textarea name="reason" id="reason" rows="5" placeholder="writedown your reasons here..." required></textarea>

            <button type="submit"> SUMBIT</button>
        </form>
    </div>
</body>
</html>
